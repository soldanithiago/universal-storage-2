				#autoLOC_US_ACDLarge_Description = O Desacoplador de Controle de Atitude combina um separador de estágios e um estabilizador em linha para fornecer sistemas de roda de reação e de estágios em um único pacote leve, com um acesso vazio para transferência de tripulação. Disponível nos esquemas de cores inspirados em Apollo, Gemini e Portkjet.

