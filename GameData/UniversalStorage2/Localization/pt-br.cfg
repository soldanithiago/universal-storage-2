				#autoLOC_US_StopElectrolysis =	Parar eletrólise
				#autoLOC_US_ToggleElectrolysis = Alternar eletrólise

			// Sabatier
				#autoLOC_US_Sabatier_Title = Universal Storage: Reator Sabatier
				#autoLOC_US_Sabatier_Tags = Universal Storage Processador Sabatier TAC Life Support
				#autoLOC_US_Sabatier_Description = A unidade de Sabatier usa grandes quantidades de eletricidade para converter dióxido de carbono e hidrogênio em metano e água. O reator gera grandes quantidades de calor e radiadores de resfriamento são recomendados.

