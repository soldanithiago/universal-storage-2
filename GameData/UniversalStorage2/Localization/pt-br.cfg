					// FuelCellMedium
						#autoLOC_US_FuelTankCellMedium_Title = Universal Storage: Célula de Combustível Alcalina
						#autoLOC_US_FuelTankCellMedium_Tags = Universal Storage Elétrico Célula de Combustível Célula de Combustível Alcalina Apollo
						#autoLOC_US_FuelTankCellMedium_Description = A célula de combustível alcalina é uma unidade geradora totalmente independente. Atingindo até 70% de eficiência operacional, é o gerador ideal para uma viagem rápida à lua no fim de semana.

					// FuelCellSmall
						#autoLOC_US_FuelTankCellSmall_Title = Universal Storage: Célula de Combustível PEM
						#autoLOC_US_FuelTankCellSmall_Tags = Universal Storage Elétrico Célula de Combustível Célula de Combustível PEM Gemini
						#autoLOC_US_FuelTankCellSmall_Description = Um desenvolvimento inicial na tecnologia de geração, a célula de combustível com membrana de troca de prótons possui uma impressionante taxa de eficiência de 50%. Por favor, evite tocar nos dissipadores de calor.

			// RTGWedge
				#autoLOC_US_RTGWedge_Title = Universal Storage: Gerador Termoelétrico Radioisótopo
				#autoLOC_US_RTGWedge_Tags = Universal Storage Elétrico GTR Gerador Radioatividade
				#autoLOC_US_RTGWedge_Description = Longo prazo / baixa geração de energia via decaimento radioativo em um módulo de altura dupla. Usado em ambientes onde a energia solar não está disponível ou quando a nave está muito longe da estrela. Gera calor residual que deve ser gerenciado para garantir a operação.



		// Control
			// GuidanceComputer
				#autoLOC_US_GuidanceComputer_Title = Universal Storage: Computador de Orientação
				#autoLOC_US_GuidanceComputer_Tags = Universal Storage Módulo DSKY Computador de Orientação
				#autoLOC_US_GuidanceComputer_Description = Um top de linha, computador digital de 2MHz. Enquanto melhor utilizado para experimentar o auge dos jogos next-gen; o CEK prefere que você use esse burro de carga para traçar seu caminho até as estrelas. Possui memória pré-tecida e uma alça de transporte conveniente.



		// Fuel Tank
			// AerozineWedge
				#autoLOC_US_AerozineWedge_Title = Universal Storage: Tanque de Combustível Líquido
				#autoLOC_US_AerozineWedge_Tags = Universal Storage Módulo Combustível Líquido Aerozine
				#autoLOC_US_AerozineWedge_Description = Tanques de combustível líquido e oxidante construídos em formato modular para serem montados em núcleos do Universal Storage. O CL+OX pode ser reabastecido através de linhas, ou o módulo inteiro pode ser removido no EAV e colocado em um novo equipamento ou armazenado. Quatro variantes de tamanho estão disponíveis.

			// AerozineWedge
				#autoLOC_US_HydrazineWedge_Title = Universal Storage: Tanque de Monopropelente
				#autoLOC_US_HydrazineWedge_Tags = Universal Storage Módulo Monopropelente Hidrazina
				#autoLOC_US_HydrazineWedge_Description = Tanques de monopropelente construídos em formato modular para serem montados em núcleos do Universal Storage. O monopropelente pode ser reabastecido através de linhas, ou o módulo inteiro pode ser removido no EAV e colocado em um novo equipamento ou armazenado. Quatro variantes de tamanho estão disponíveis.

			// HydrogenWedge
				#autoLOC_US_HydrogenWedge_Title = Universal Storage: Tanque de Hidrogênio
				#autoLOC_US_HydrogenWedge_Tags = Universal Storage Módulo Hidrogênio Criogênico
				#autoLOC_US_HydrogenWedge_Description = Tanques de hidrogênio construídos em formato modular para serem montados em núcleos do Universal Storage. O hidrogênio é armazenado criogenicamente e este módulo possui isolamento, bem como equipamentos criogênicos e sistemas de segurança. Os frascos de hidrogênio podem ser reabastecidos via linhas, ou o módulo inteiro pode ser removido no EAV e colocado em um novo equipamento ou armazenado. Quatro variantes de tamanho estão disponíveis.

			// OxygenWedge
				#autoLOC_US_OxygenWedge_Title = Universal Storage: Tanque de Oxigênio
				#autoLOC_US_OxygenWedge_Tags = Universal Storage Módulo Oxigênio Criogênico
				#autoLOC_US_OxygenWedge_Description = Tanques de oxigênio construídos em formato modular para serem montados em núcleos do Universal Storage. O oxigênio é armazenado criogenicamente e este módulo possui isolamento, bem como equipamentos criogênicos e sistemas de segurança. Os frascos de oxigênio podem ser reabastecidos via linhas, ou o módulo inteiro pode ser removido no EAV e colocado em um novo equipamento ou armazenado. Quatro variantes de tamanho estão disponíveis.


