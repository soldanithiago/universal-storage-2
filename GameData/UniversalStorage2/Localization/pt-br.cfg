						#autoLOC_US_StartSabatier = Iniciar Reator
						#autoLOC_US_StopSabatier = Parar Reator
						#autoLOC_US_ToggleSabatier = Alternar Reator

			// WaterPurifier
				#autoLOC_US_WaterPurifier_Title = Universal Storage: Purificador de Água
				#autoLOC_US_WaterPurifier_Tags = Universal Storage Processador Purificador de Água TAC Life Support
				#autoLOC_US_WaterPurifier_Description = A unidade purificadora de água usa uma variedade de filtros e um sistema de destilação centrífuga para reciclar a água cinzenta em água pura e potável, adequada para beber ou para eletrólise.

