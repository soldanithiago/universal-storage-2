				#autoLOC_US_RadialTanks_Title = Universal Storage: Tanque Radial
				#autoLOC_US_RadialTanks_Tags = Universal Storage Combustível Suporte Vital Radial
				#autoLOC_US_RadialTanks_Description = Um pequeno tanque útil para aterrizadores, rovers ou naves que não estão equipados com equipamento de montagem modular.



		// Payload
			// AdapterShroud0625
				#autoLOC_US_AdapterShroud0625_Title = Universal Storage: Coifa Cônica (0,625m to 1,25m)
				#autoLOC_US_AdapterShroud0625_Tags = Universal Storage Cápsula de Proteção
				#autoLOC_US_AdapterShroud0625_Description = Um pequeno sistema autônomo de carga útil para uso com módulos de comando. Quatro pequenos compartimentos de carga são cobertas por carenagens retráteis. Disponível nos esquemas de cores inspirados em Apollo, Gemini e Porkjet.

			// USAdaptorShroud1500
				#autoLOC_US_AdapterShroud1500_Title = Universal Storage: Coifa Cônica (1,5m to 1,875m)
				#autoLOC_US_AdapterShroud1500_Tags = Universal Storage Proteção Carga Gemini Compartimento do Módulo de Serviço Bluedog Design BDB
				#autoLOC_US_AdapterShroud1500_Description = Uma grande coifa de altura fixa, com redução de 1,875m para 1,5m. Emparelhado com o Universal Storage: Cinco núcleos de módulo de serviço (1,5m), ele fornece um espaço de carga específico para as cápsulas Gemini pré-indicadas pelo Bluedog. Alternativamente, pode ser usado sozinho para fornecer um grande espaço de carga. Quatro grandes portas proporcionam excelente acesso ao conteúdo.

			// AdapterShroud1875
				#autoLOC_US_AdapterShroud1875_Title = Universal Storage: Coifa Cônica (1,875m to 2,5m)
				#autoLOC_US_AdapterShroud1875_Tags = Universal Storage Proteção Carga Gemini Compartimento do Módulo de Serviço
				#autoLOC_US_AdapterShroud1875_Description = Uma grande coifa de altura fixa, com redução de 2,5m para 1,875m. Emparelhado com o Universal Storage: Seis núcleos de módulo de serviço (1,875m), ele fornece um útil espaço de carga para grandes pilhas de foguete de múltiplos diâmetros. Alternativamente, pode ser usado sozinho para fornecer um grande espaço de carga. Quatro grandes portas proporcionam excelente acesso ao conteúdo.

			// CylindricalShroud125
				#autoLOC_US_CylindricalShroud125_Title = Universal Storage: Coifa Cilíndrica (1,25m)
				#autoLOC_US_CylindricalShroud125_Tags = Universal Storage Proteção Carga
				#autoLOC_US_CylindricalShroud125_Description = Uma coifa que expande para cima, projetada para fornecer proteção aerodinâmica a quatro compartimentos de módulo de serviço. Coloque na parte inferior do núcleo montado e alterne a altura para corresponder. As portas de serviço permitem o acesso em missão (podem ser descartadas em caso de emergência). Disponível nos esquemas de cores inspirados em Apollo, Gemini, Porkjet e Saturn V.

			// CylindricalShroud250
				#autoLOC_US_CylindricalShroud250_Title = Universal Storage: Coifa Cilíndrica (2,5m)
				#autoLOC_US_CylindricalShroud250_Tags = Universal Storage Proteção Carga
				#autoLOC_US_CylindricalShroud250_Description = Uma grande coifa que expande para cima, projetada para fornecer proteção aerodinâmica a oito compartimentos de módulo de serviço. Coloque na parte inferior do núcleo montado e alterne a altura para corresponder. As portas de serviço permitem o acesso em missão (podem ser descartadas em caso de emergência). Disponível nos esquemas de cores inspirados em Apollo, Gemini, Porkjet e Saturn V.

			// CylindricalShroud0625
				#autoLOC_US_CylindricalShroud0625_Title = Universal Storage: Módulo de Serviço Cilíndrico (0,625m)
				#autoLOC_US_CylindricalShroud0625_Tags = Universal Storage Proteção Carga
				#autoLOC_US_CylindricalShroud0625_Description = Um pequeno compartimento de serviço, adequado para pequenas peças científicas e módulos de pára-quedas. Disponível nos esquemas de cores inspirados em Apollo, Gemini e Porkjet.

			// US_Hex
				#autoLOC_US_US_Hex_Title = Universal Storage: Núcleo de Serviço de Seis Compartimentos (1,875m)
				#autoLOC_US_US_Hex_Tags = Universal Storage Núcleo
				#autoLOC_US_US_Hex_Description = Um núcleo central adequado para seis compartimentos modulares. Expansível até quatro vezes a altura original. Pode ser montado dentro de uma coifa de 1,875m para um módulo de serviço aerodinâmico. Configurável no tanque de combustível ou nas variantes do corredor de transferência da tripulação.

			// US_Octo
				#autoLOC_US_US_Octo_Title = Universal Storage: Núcleo de Serviço de Oito Compartimentos (2,5m)
				#autoLOC_US_US_Octo_Tags = Universal Storage Núcleo
				#autoLOC_US_US_Octo_Description = Um núcleo central adequado para oito compartimentos modulares. Expansível até quatro vezes a altura original. Pode ser montado dentro de uma coifa de 2,5m para um módulo de serviço aerodinâmico. Configurável no tanque de combustível ou nas variantes do corredor de transferência da tripulação.

			// US_Quad
				#autoLOC_US_US_Quad_Title = Universal Storage: Núcleo de Serviço de Quatro Compartimentos (1,25m)
				#autoLOC_US_US_Quad_Tags = Universal Storage Núcleo
				#autoLOC_US_US_Quad_Description = Um núcleo central adequado para quatro compartimentos modulares. Expansível até quatro vezes a altura original. Pode ser montado dentro de uma coifa de 1,25m para um módulo de serviço aerodinâmico.

			// US_Penti
				#autoLOC_US_US_Penti_Title = Universal Storage: Núcleo de Serviço de Cinco Compartimentos (1,5m)
				#autoLOC_US_US_Penti_Tags = Universal Storage Núcleo
				#autoLOC_US_US_Penti_Description = Um núcleo central adequado para cinco compartimentos modulares. Expansível até quatro vezes a altura original. Idealmente emparelhado para uma coifa de 1, m -> 1,875m para um módulo de serviço aerodinâmico de escala BDB. Configurável no tanque de combustível ou nas variantes do corredor de transferência da tripulação.


		// Utility
			// EVAExtender
				#autoLOC_US_EVAExtender_Title = Universal Storage: EAV-X
				#autoLOC_US_EVAExtender_Tags = cck-eva-items Universal Storage EAVX Suporte de vida Suprimento de comida Água Ciência Antena Comunicação
				#autoLOC_US_EVAExtender_Description = Uma mochila extensora de missão EAV completa, fornecendo recursos adicionais para atividades extra-veiculares. Projetado para funcionar com uma seleção de sistemas de suporte à vida. O EAV-X pode ser transportado em um recipiente e usado em um slot de mochila kerbal.

			// US_KASRadial
				#autoLOC_US_US_KASRadial_Title = Universal Storage: Recipiente de Inventário Montável em Superfície
				#autoLOC_US_US_KASRadial_Tags = cck-containers Universal Storage KAS KIS Kerbal Inventory Attachment
				#autoLOC_US_US_KASRadial_Description = Um recipiente de armazenamento montável em superfície para armazenamento de itens através do Kerbal Inventory System (KIS), acessível via EAV.

