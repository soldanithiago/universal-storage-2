		// Electrical
			// BatteryWedge
				#autoLOC_US_BatteryWedge_Title = Universal Storage: Bateria
				#autoLOC_US_BatteryWedge_Tags = Universal Storage Bateria
				#autoLOC_US_BatteryWedge_Description = Bateria recarregável embutida em formato modular para ser montada nos núcleos do Universal Storage. As linhas de energia bidirecionais permitem a recarga no local, ou o módulo inteiro pode ser removido por AEV e colocado em um novo equipamento ou armazenado. Quatro variantes de tamanho estão disponíveis.

			// FuelCell Both
				#autoLOC_US_FuelTankCell = Célula de Combustível
